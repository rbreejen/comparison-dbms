v>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>Deployment<\/b><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>Language<\/b><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>Git repo<\/b><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>Strategy<\/b><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><div class = 'item-title'>Background<\/div>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>Organization<\/b><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>Founders<\/b><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>Key people<\/b><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>Founded<\/b><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>Headquarters<\/b><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><div class = 'item-title'>Query parser<\/div>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>Parser<\/b><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><div class = 'item-title'>Query planner<\/div><p>The planner is responsible for taking the tokens extracted from the query string by the Parser; and converting them into a Logical Query Plan<br><a href=\"https://planetscale.com/blog/what-is-a-query-planner\">URL#1<\/a>; <a href=\"https://blog.mireo.com/from-a-string-to-the-thing-parsing-and-planning-sql-queries-with-apache-calcite-part-1\">URL#2<\/a><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>Planner<\/b><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><div class = 'item-title'>Query Optimization\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>Query Optimization<\/b><p>To get efficient query plans; one needs dynamic-programming-based query optimization; informed by good statistics: typically a combination of table samples (that allow to detect correlated predicates within a table) and hyperloglogs on most data to estimate distinct counts <a href=\"https://db.in.tum.de/~freitag/papers/p29-neumann-cidr20.pdf\">17<\/a>. <a href=\"https://dione.lib.unipi.gr/xmlui/bitstream/handle/unipi/15010/Query%20Optimization%20with%20Deep%20Learning%20Architectures.pdf?sequence=1&amp;isAllowed=y\">URL#1<\/a><\/p><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><div class = 'item-title'>Execution<\/div>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>Query execution engine<\/b><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>Process model<\/b><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>Parallel query execution <a href=\"https://people.eecs.berkeley.edu/~brewer/cs262/5-dewittgray92.pdf\">1<\/a><a href=\"https://www.cut.ac.cy/digitalAssets/122/122275_1002013-FnTDB-Survey.pdf\">2<\/a><\/b><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b><a href=\"https://www.vldb.org/pvldb/vol11/p2209-kersten.pdf\">Vectorized or data-centric execution<\/a><\/b><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>SIMD<\/b><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><p><b>Bulk APIs/algebras<\/b><p><a href=\"https://www.cidrdb.org/cidr2023/papers/p66-wolde.pdf\">The interface between query operators should not be a single-value-at-a-time; but rather be framed in terms of sets.<\/a><\/p><\/p>\n<\/div><\/div>","<div class = 'item-wrapper'><div class=\"item-content-left\"><div class = 'it
